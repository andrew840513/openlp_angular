<ng-container (click)="hideContextMenu()" (keydown)="listenKeys($event)" *ngIf="xml">
  <label for="title">Title:</label>
  <input type="text" id="title" value="{{xml.title}}"> <br>
  <textarea (contextmenu)="showContextMenu($event)" #myTextArea class="song" id="song" [(ngModel)]="xml.text"></textarea><br>
  <button (click)="insertAtCursor(myTextArea)">Insert Slide</button>
  <button>Cancel</button>
  <button (click)="updateSong()">Save</button>
  <div id="contextMenu" class="context-menu">
    <ul>
      <li>Function
        <ul>
          <li (click)="addPinYin(myTextArea)">加拼音</li>
          <li (click)="addTag(myTextArea,'st')">Bold</li>
          <li (click)="addTag(myTextArea,'su')">Small Script</li>
        </ul>
      </li>
      <li>Cut</li>
      <li>Copy</li>
      <li>Paste</li>
      <li>Delete</li>
      <li>Undo</li>
      <li>Redo</li>
      <li>Select All</li>
    </ul>
  </div>
</ng-container>
